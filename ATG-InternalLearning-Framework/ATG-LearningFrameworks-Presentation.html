        // Function to render categories
        function renderCategories(categories, gridId) {
            const grid = document.getElementById(gridId);
            grid.innerHTML = ''; // Clear existing content
            
            categories.forEach(category => {
                const card = document.createElement('div');
                card.className = 'category-card';
                card.onclick = () => openModal(category);
                
                card.innerHTML = `
                    <div class="category-number">${category.number}</div>
                    <div class="category-title">${category.title}</div>
                    <div class="category-description">${category.description}</div>
                    <span class="subcategory-count">${category.subcategories.length} Sub-Categories</span>
                `;
                
                grid.appendChild(card);
            });
        }

        // Function to switch tabs
        function switchTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Remove active class from all buttons
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            
            // Show selected tab content
            if (tabName === 'ai') {
                document.getElementById('aiContent').classList.add('active');
                document.getElementById('aiTab').classList.add('active');
            } else if (tabName === 'se') {
                document.getElementById('seContent').classList.add('active');
                document.getElementById('seTab').classList.add('active');
            }
        }

        // Function to open modal
        function openModal(category) {
            const modal = document.getElementById('categoryModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalCategoryNum = document.getElementById('modalCategoryNum');
            const modalBody = document.getElementById('modalBody');
            
            modalCategoryNum.textContent = `Category ${category.number}`;
            modalTitle.textContent = category.title;
            
            // Build subcategories HTML
            let subcategoriesHTML = '';
            category.subcategories.forEach(subcat => {
                subcategoriesHTML += `
                    <div class="subcategory-item">
                        <div class="subcategory-title">${subcat.title}</div>
                        <ul class="subcategory-topics">
                            ${subcat.topics.map(topic => `<li>${topic}</li>`).join('')}
                        </ul>
                    </div>
                `;
            });
            
            modalBody.innerHTML = subcategoriesHTML;
            modal.style.display = 'block';
        }

        // Close modal
        const modal = document.getElementById('categoryModal');
        const closeBtn = document.getElementsByClassName('close')[0];
        
        closeBtn.onclick = function() {
            modal.style.display = 'none';
        }
        
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // Initialize both grids
        renderCategories(aiCategories, 'aiCategoryGrid');
        renderCategories(seCategories, 'seCategoryGrid');
    </script>
